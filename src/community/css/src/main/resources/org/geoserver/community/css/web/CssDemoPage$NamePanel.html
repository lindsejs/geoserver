<html xmlns:wicket="http://wicket.apache.org/">
  <head>
    <title>
      <wicket:message key="title">Style creation details panel</wicket:message>
    </title>
  </head>
  <body>
    <wicket:panel>
      <div class="feedbackPanelINFO">
        <form wicket:id="create-style">
          <input style="display:inline;" wicket:id="new-style-name"></input>
          <a wicket:id="new-style-submit">Create</a>
          <a wicket:id="new-style-cancel">Cancel</a>
        </form>
      </div>
    </wicket:panel>
  </body>
</html>
