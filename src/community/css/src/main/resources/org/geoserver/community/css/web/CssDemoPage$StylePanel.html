<html xmlns:wicket="http://wicket.apache.org/">
  <body>
    <wicket:panel>
    <form wicket:id="style-editor" style="float:left; width: 45%;">
      <div wicket:id="label"></div>
      <textarea wicket:id="editor"></textarea>
      <br/>
      <input wicket:id="submit" type="submit" value="Submit"/>
    </form>
    <div wicket:id="sld-preview" 
      style="float:right; width: 45%; font-family: monospace; 
      white-space: pre; margin-top: 2em; max-height: 400px; 
      overflow: scroll;"> 
    </div>
    </wicket:panel>
  </body>
</html>
